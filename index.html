<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Flatiron Movie Theater</h1>
  </header>
  <main>
    <div id="movie-details">
      <img id="poster" src="movie.jpeg" alt="Movie Poster">
      <h2 id="title">Movie Title</h2>
      <p id="runtime">Runtime: 00:00</p>
      <p id="showtime">Showtime: 00:00</p>
      <p id="available-tickets">Available Tickets: 0</p>
      <p id="description">Description: </p>
      <button id="buy-ticket">Buy Ticket</button>
      <p id="ticket-message"></p> <!-- Ticket purchase message -->
    </div>
    <aside>
      <h2>Film Menu</h2>
      <ul id="films">
        <!-- List items will be populated dynamically -->
      </ul>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
